    <form class="form-horizontal">


<!-- Form Name -->


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="appname">Application Name</label>  
  <div class="col-md-4">
  <input id="appname" name="appname" type="text" id="appname" placeholder="Enter Application Name" class="form-control input-md">
    
  </div>
</div>
<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="appfile">Upload File</label>
  <div class="col-md-4">
    <input id="appfile" name="appfile" class="input-file" type="file">
  </div>
</div>
<!-- Multiple Radios -->
<div class="form-group">
  <label class="col-md-4 control-label" for="priority">Priority</label>
  <div class="col-md-4">
  <div class="radio">
    <label for="priority-0">
      <input type="radio" name="priority" id="priority-0" value="Low" checked="checked">
      Low
    </label>
	</div>
  <div class="radio">
    <label for="priority-1">
      <input type="radio" name="priority" id="priority-1" value="Medium">
      Meduim
    </label>
	</div>
  <div class="radio">
    <label for="priority-2">
      <input type="radio" name="priority" id="priority-2" value="High">
      High
    </label>
	</div>
  </div>
</div>
<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="platform">Platform</label>
  <div class="col-md-4">
    <select id="platform" name="platform" class="form-control">
      <option value="1">Android</option>
      <option value="2">i OS</option>
      <option value="3">Windows</option>
      <option value="">Blackberry</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="description" type="text" placeholder="Enter the Requirement"  name="description"></textarea>
  </div>
</div>


<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="button1id"></label>
  <div class="col-md-8">
    <button id="button1id" name="button1id" class="btn btn-success" onclick="add()">Submit</button>
    <button id="button2id" name="button2id" class="btn btn-danger">Cancel</button>
  </div>
</div>
